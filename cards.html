<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Cards</title>
</head>
<body>
    <div class="container">
        <br><br><br>
        <div class="card text-center" style="width: 18rem;">
            <img class="img-top" src="Image5.jpg" alt="">
            <div class="card-body">
                <h3 class="card-title">Necklace</h3>
                <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quae, adipisci consectetur explicabo praesentium incidunt et possimus nisi eveniet dolorum saepe?</p>
                <a class="btn btn-danger" href="#">Know More</a>
            </div>
        </div>
    </div>

<!-- List Group-->
    <div class="container">
        <br><br><br>
        <div class="card" style="width: 18rem;">
            <div class="card-header">Jwellery</div>
            <ul class="list-group list-group-flush">
                <li class="list--group-item">Image 1</li>
                <li class="list--group-item">Image 2</li>
                <li class="list--group-item">Image 3</li>
                <li class="list--group-item">Image 4</li>
            </ul>
        </div>
    </div>
    
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
