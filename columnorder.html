<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>ColumnOrder</title>
</head>
<body>
    <div class="container">
        <div class=" row">
            <div class="col-3 adiv"><h1>First</h1></div>
            <div class="col-3 order-last bdiv"><h1>Second</h1></div>
            <div class="col-3 order-first cdiv"><h1>Third</h1></div>
            <div class="col-3 ddiv"><h1>Fourth</h1></div>
        </div>
    </div>    
    <div class="container">
        <div class=" row">
            <div class="col-3 order-3 adiv"><h1>First</h1></div>
            <div class="col-3 order-4 bdiv"><h1>Second</h1></div>
            <div class="col-3 order-1 cdiv"><h1>Third</h1></div>
            <div class="col-3 order-2 ddiv"><h1>Fourth</h1></div>
        </div>
    </div> 
    <div class="container">
        <div class=" row">
            <div class="col-3 order-md-2 order-sm-2 adiv"><h1>First</h1></div>
            <div class="col-3 order-md-2 order-sm-1 bdiv"><h1>Second</h1></div>
            <div class="col-3 order-md-2 order-sm-3 cdiv"><h1>Third</h1></div>
            <div class="col-3 order-md-2 order-sm-4 ddiv"><h1>Fourth</h1></div>
        </div>
    </div>       
     <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
