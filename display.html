<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Display</title>
</head>
<body>
    <div class="p-2 bg-primary text-white">d-inline</div>
    <div class="p-2 bg-dark text-white">d-inline</div>
    <div class="d-inline p-2 bg-primary text-white">d-inline</div>
    <div class="d-inline p-2 bg-dark text-white">d-inline</div>
    <span class="p-2 bg-primary text-white">d-block</span>
    <span class="p-2 bg-dark text-white">d-block</span>
    <span class="d-block p-2 bg-primary text-white" style="width: 50%;">d-block</span>
    <span class="d-block p-2 bg-dark text-white">d-block</span>

    <a href="#" class="d-inline-block bg-success text-white" style="width: 100px;">Home</a>
    <a href="#" class="d-inline-block bg-success text-white" style="width: 100px;">About Us</a>
    <a href="#" class="d-none bg-success text-white" style="width: 100px;">Contact Us</a>
    <div class="d-lg-none">hide on lg and wider screens</div>
    <div class="d-none d-lg-block">hide on screens smaller than lg</div>
    <div class="d-print-none">Screen Only (Hide on print only)</div>
    <div class="d-none d-print-block">Print Only (Hide on screen only)</div>
    <div class="d-none d-lg-block d-print-block">Hide up to large on screen, but always show on print</div>
   
   
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script> 
</body>
</html>
