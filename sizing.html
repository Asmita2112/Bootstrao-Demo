<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Sizing</title>
</head>
<body>
    <div class="container">
        <div class="w-25 p-3" style="background-color: yellow">Width 25%</div>
        <div class="w-50 p-3" style="background-color: yellow">Width 50%</div>
        <div class="w-75 p-3" style="background-color: yellow">Width 75%</div>
        <div class="w-100 p-3" style="background-color: yellow">Width 100%</div>
        <div class="w-auto p-3" style="background-color: yellow">Width auto</div>
        <div style="height: 100px; background-color: aqua;">
            <div class="h-25 d-inline-block" style="width: 120px; background-color: burlywood">Height 25%</div>
            <div class="h-50 d-inline-block" style="width: 120px; background-color: burlywood">Height 50%</div>
            <div class="h-75 d-inline-block" style="width: 120px; background-color: burlywood">Height 75%</div>
            <div class="h-100 d-inline-block" style="width: 120px; background-color: burlywood">Height 100%</div>
            <div class="h-auto d-inline-block" style="width: 120px; background-color: burlywood">Height auto</div>
        </div>
        <div style="width: 50%; height: 100px;">
            <div class="mw-100" style="width: 200%;">Max-width 100%</div>
          </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script> 
</body>
</html>
