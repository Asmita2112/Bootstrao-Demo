<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Grid</title>
</head>
<body>
    <div class="container dbox">
        <h1 class="text-center">Extra Large >=1200px </h1>
        <div class="row arow">
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 adiv"></div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 bdiv"></div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 cdiv"></div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 ddiv"></div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 ediv"></div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 fdiv"></div>

        </div>
        <h1 class="text-center">Large >=992px</h1>
        <div class="row arow">
            <div class="col-lg-2 col-md-4 adiv"></div>
            <div class="col-lg-2 col-md-4 bdiv"></div>
            <div class="col-lg-2 col-md-4 cdiv"></div>
            <div class="col-lg-2 col-md-4 ddiv"></div>
            <div class="col-lg-2 col-md-4 ediv"></div>
            <div class="col-lg-2 col-md-4 fdiv"></div>

        </div>
        <h1 class="text-center">Mediun >=768px</h1>
        <div class="row arow">
            <div class="col-md-2 adiv"></div>
            <div class="col-md-2 bdiv"></div>
            <div class="col-md-2 cdiv"></div>
            <div class="col-md-2 ddiv"></div>
            <div class="col-md-2 ediv"></div>
            <div class="col-md-2 fdiv"></div>

        </div>
        <h1 class="text-center">Small >=576px</h1>
        <div class="row arow">
            <div class="col-sm-2 adiv"></div>
            <div class="col-sm-2 bdiv"></div>
            <div class="col-sm-2 cdiv"></div>
            <div class="col-sm-2 ddiv"></div>
            <div class="col-sm-2 ediv"></div>
            <div class="col-sm-2 fdiv"></div>

        </div>
        <h1 class="text-center">Extra small <=576px</h1>
        <div class="row arow">
            <div class="col-2 adiv"></div>
            <div class="col-2 bdiv"></div>
            <div class="col-2 cdiv"></div>
            <div class="col-2 ddiv"></div>
            <div class="col-2 ediv"></div>
            <div class="col-2 fdiv"></div>

        </div>
    </div>


    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
