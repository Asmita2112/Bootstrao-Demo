<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Offset Column</title>
</head>
<body>
    <div class="container">
        <div class="row dbox">
            <div class="col-md-3 adiv"></div>
            <div class="col-md-3 bdiv"></div>
            <div class="col-md-3 cdiv"></div>
            <div class="col-md-3 ddiv"></div>     
        </div>
    </div>
    <div class="container">
        <div class="row dbox">
            <div class="col-md-3 adiv"></div>
            <div class="col-md-3 offset-md-6 offset-sm-4 bdiv"></div>    
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
